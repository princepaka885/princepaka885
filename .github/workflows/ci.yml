name: Node CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Lint (optional)
        run: echo "No linter configured â€” skip"
      - name: Verify example settings
        run: |
          if [ ! -f settings.example.json ]; then
            echo "settings.example.json missing";
            exit 1;
          fi
          echo "settings.example.json present"
